<loader [isLoading]="isLoading"/>

<h3 mat-dialog-title>
  {{ data?.id ? 'Edit Check' : 'Add Check' }}
</h3>

<mat-dialog-content *ngIf="!isLoading" [formGroup]="form">
  <div class="container-fluid">
    <div class="row pt-2">
      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <div class="d-flex">
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="flex-fill me-1">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="pickerStartDate" formControlName="startDate" required />
          <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
          <mat-datepicker #pickerStartDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="flex-fill ms-1">
          <mat-label>Start Time</mat-label>
          <input matInput [format]="24" [ngxMatTimepicker]="pickerStartTime" formControlName="startTime" placeholder="16:00" readonly required />
          <mat-icon matSuffix (click)="pickerStartTime.open()">watch_later</mat-icon>
        </mat-form-field>
        <ngx-mat-timepicker color="primary" #pickerStartTime></ngx-mat-timepicker>
      </div>

      <div class="d-flex">
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="flex-fill me-1">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="pickerEndDate" formControlName="endDate" />
          <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
          <mat-datepicker #pickerEndDate></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="flex-fill ms-1">
          <mat-label>End Time</mat-label>
          <input matInput [format]="24" [ngxMatTimepicker]="pickerEndTime" formControlName="endTime" placeholder="16:00" readonly />
          <mat-icon matSuffix (click)="pickerEndTime.open()">watch_later</mat-icon>
        </mat-form-field>
        <ngx-mat-timepicker color="primary" #pickerEndTime></ngx-mat-timepicker>
      </div>

      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Max Attempts</mat-label>
        <input matInput type="number" formControlName="maxAttempts" />
      </mat-form-field>

      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Pass Score</mat-label>
        <input matInput type="number" formControlName="passScore" />
      </mat-form-field>

      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Time</mat-label>
        <input matInput type="number" formControlName="time" />
      </mat-form-field>

      <mat-checkbox formControlName="isAttemptOverrided">
        New attempt overrides the last one
      </mat-checkbox>

      <mat-checkbox formControlName="isManualOnlyVerification">
        Apply manual only verification
      </mat-checkbox>

      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Groups</mat-label>
        <mat-select formControlName="groupIds" multiple>
          <mat-option *ngIf="isLoading" disabled>Loading...</mat-option>
          <mat-option *ngFor="let group of groups" [value]="group.id">
            {{ group.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
