<div class="mt-3">
  <div class="d-flex flex-row m-1">
    <mat-label>{{ question.number }}. {{ translateText(question.content) }}</mat-label>
    <div *ngIf="isModified" class="d-flex align-items-center text-info ms-3">
      <mat-icon>schedule</mat-icon>
      <span class="ms-1">{{translate('knowledgeText.answerIsSaving')}}</span>
    </div>
    <div *ngIf="isSaved" class="d-flex align-items-center text-success ms-3">
      <mat-icon>check_circle_outline</mat-icon>
      <span class="ms-1">{{translate('knowledgeText.answerIsSaved')}}</span>
    </div>
  </div>
  <mat-radio-group [(ngModel)]="selectedOption">
    <mat-radio-button *ngFor="let item of items" [value]="item.id" class="d-flex flex-column" (change)="onChange($event)">
      {{ translateText(item.content) }}
    </mat-radio-button>
  </mat-radio-group>
</div>
