<div *ngIf="topicId && !isLoading">
  <span *ngIf="!knowledgeChecks.length">
    {{ t('knowledgeCheck.list.empty') }}
  </span>
  <mat-list>
    <mat-list-item *ngFor="let knowledgeCheck of knowledgeChecks">
      <span>
        <span>{{ knowledgeCheck.name }}</span>
        <span class="ms-1">
          <button mat-icon-button (click)="openKnowledgeCheckDialog(knowledgeCheck.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteKnowledgeCheck(knowledgeCheck.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </span>
    </mat-list-item>
  </mat-list>
  <div class="d-flex justify-content-center mt-3">
    <button mat-raised-button color="primary" (click)="openKnowledgeCheckDialog()">
      {{ t('knowledgeCheck.list.add') }}
    </button>
  </div>
</div>
