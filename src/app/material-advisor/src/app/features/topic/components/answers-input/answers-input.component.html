<mat-label class="section-label">
  Answers:
</mat-label>

<div [formGroup]="form">
  <div formArrayName="answers">
    <div *ngFor="let answerGroup of answersFormArray.controls; let i = index;" [formGroup]="toForm(answerGroup)" class="text-row">
      <mat-card class="answer-card all-width">
        <div class="all-width">
          <div class="d-flex align-items-center">          
            <mat-checkbox formControlName="isRight" class="pb-2">
              Right
            </mat-checkbox>
            <mat-form-field appearance="outline" class="ms-2" subscriptSizing="dynamic">
              <mat-label>Points</mat-label>
              <input matInput formControlName="points" type="number" min="1" />
            </mat-form-field>
          </div>
      
          <texts-input [formData]="getContent(i)" [form]="toForm(answerGroup)" formName="content" [isOneRow]="true" />
        </div>

      </mat-card>
      <button mat-raised-button color="warn" (click)="removeAnswer(i)">-</button>
    </div>
  </div>

  <div class="add-button-container">
    <button mat-raised-button color="primary" (click)="addEmptyForm()">+</button>
  </div>
</div>
