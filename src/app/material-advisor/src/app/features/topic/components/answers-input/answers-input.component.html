<mat-label class="mb-1 mt-2">
  Answers:
</mat-label>

<div [formGroup]="form">
  <div formArrayName="answers">
    <div *ngFor="let answerGroup of answersFormArray.controls; let i = index;" [formGroup]="toForm(answerGroup)" class="d-flex align-items-center mb-2">
      <mat-card class="card-color w-100 py-2 px-1">
        <div class="all-width">
          <div class="d-flex align-items-center">          
            <mat-checkbox formControlName="isCorrect">
              Correct
            </mat-checkbox>
            <mat-form-field appearance="outline" class="ms-2" subscriptSizing="dynamic">
              <mat-label>Points</mat-label>
              <input matInput formControlName="points" type="number" min="1" />
            </mat-form-field>
          </div>
      
          <div class="mt-2">
            <texts-input [formData]="getContent(i)" [form]="toForm(answerGroup)" formName="content" [isOneRow]="true" />
          </div>
        </div>

      </mat-card>
      <button mat-icon-button color="warn" class="ms-1" (click)="removeAnswer(i)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="addEmptyForm()">+</button>
  </div>
</div>
