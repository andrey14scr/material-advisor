<div class="mb-1 mt-2">
  <mat-label>
    Questions:
  </mat-label>
</div>

<div [formGroup]="form">
  <div formArrayName="questions">
    <div *ngFor="let questionGroup of questionsFormArray.controls; let i = index;" [formGroupName]="i" class="d-flex align-items-center mb-2">
      <mat-card class="card-color w-100 py-2 px-1">
        <div class="d-flex align-items-center">
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>
              Type
            </mat-label>
            <mat-select formControlName="type" required>
              <mat-option *ngFor="let type of questionTypes" [value]="type.key">
                {{ translateQuestionType(type.value) }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field appearance="outline" subscriptSizing="dynamic" class="ms-2">
            <mat-label>Points</mat-label>
            <input matInput formControlName="points" type="number" min="1" />
          </mat-form-field>
        </div>

        <div class="mt-2">
          <texts-input [formData]="getContent(i)" [form]="toForm(questionGroup)" formName="content" [isOneRow]="false" />
        </div>

        <div class="answer-groups">
          <answer-groups-input [formData]="getAnswerGroups(i)" [form]="toForm(questionGroup)" [answerGroupsFormArray]="getAnswerGroupsFormArray(i)"/>
        </div>
      </mat-card>

      <button mat-icon-button color="warn" class="ms-1" (click)="removeQuestion(i)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="addEmptyForm()">+</button>
  </div>
</div>
