<mat-card *ngIf="topicId && !isLoading" class="mt-2">
  <h3>Knowledge checks:</h3>
  <span *ngIf="!knowledgeChecks.length">No knowledge cheks yet</span>
  <mat-list>
    <mat-list-item *ngFor="let knowledgeCheck of knowledgeChecks">
      {{ knowledgeCheck.name }}
    </mat-list-item>
  </mat-list>
  <div class="d-flex justify-content-center mt-3">
    <button mat-raised-button color="primary" (click)="openKnowledgeCheckDialog()">Add knowledge Check</button>
  </div>
</mat-card>
