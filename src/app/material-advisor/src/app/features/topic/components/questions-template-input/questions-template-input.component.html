<mat-label class="mb-1">
  Questions structure:
</mat-label>

<div [formGroup]="form">
  <div [formArrayName]="formName">
      <div *ngFor="let textGroup of questionsStructureFormArray.controls; let i = index;" [formGroupName]="i" class="d-flex align-items-center mb-2">
        <mat-card class="card-color py-2 px-1 w-100">
          <div class="d-flex align-items-center">
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
              <mat-label>Count</mat-label>
              <input matInput type="number" formControlName="count" required>
            </mat-form-field>
      
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="ms-2">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type" required>
                <mat-option *ngFor="let type of questionTypes" [value]="type.key">{{ translateQuestionType(type.value) }}</mat-option>
              </mat-select>
            </mat-form-field>
      
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="ms-2">
              <mat-label>Answers count</mat-label>
              <input matInput type="number" formControlName="answersCount">
            </mat-form-field>
          </div>
        </mat-card>
        <button mat-icon-button color="warn" class="ms-2" (click)="removeForm(i)" [disabled]="questionsStructureFormArray.controls.length === 1">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
  </div>

  <div class="d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="addEmptyForm()">+</button>
  </div>
</div>
