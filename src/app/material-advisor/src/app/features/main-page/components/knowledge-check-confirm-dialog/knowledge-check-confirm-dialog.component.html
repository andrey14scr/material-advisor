<h1 mat-dialog-title>{{ t('knowledgeCheck.confirmDialog.header') }}</h1>
<div mat-dialog-content>
  <p>{{ tlt(data.topic.name) }}</p>
  <p>{{ data.knowledgeCheck.name }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">
    {{ t('actions.cancel') }}
  </button>
  <button mat-raised-button color="primary" (click)="onAccept()">
    {{ t('actions.accept') }}
  </button>
</div>
