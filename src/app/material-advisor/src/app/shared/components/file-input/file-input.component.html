<div class="file-drop-area p-3" matRipple (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" [class.dragover]="isDragging">
  <div class="file-drop-message">
    <p>{{ t('sharedComponents.fileInput.labelDragAndDrop') }}</p>
    <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">
      {{ t('sharedComponents.fileInput.labelButton') }}
    </button>
    <input type="file" #fileInput (change)="onFileChange($event)" [multiple]="isMultiple" hidden/>
  </div>
  <div *ngIf="fileList.length > 0" class="mt-2">
    <hr/>
    <mat-label>{{ t('sharedComponents.fileInput.labelSelectFiles') }}:</mat-label>
    <mat-list *ngFor="let file of fileList; let i = index" class="disable-padding">
      <mat-list-item>
        <div class="d-flex align-items-center justify-content-center">
          <span>{{ file.name }}</span>
          <button mat-icon-button color="warn" aria-label="Remove file" (click)="removeFile(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
