<h2 mat-dialog-title>
  {{ t('sharedComponents.confirmDialog.header') }}
</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">
    {{ t('actions.cancel') }}
  </button>
  <button mat-button color="primary" (click)="onConfirm()">
    {{ t('actions.ok') }}
  </button>
</div>
